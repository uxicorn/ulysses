<!DOCTYPE html>
<html class="no-js ltr">
<head>
  <title>Ulysses UI - CSS Utility Classes</title>
  <meta char="utf-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/uly.css">
  <style>



  </style>
</head>
<body class="base-em">
  <header class="masthead primary container">
    <h1>Ads</h1>    
  </header>
  <div id="main" class="primary container clear">
    <section>
      <h3>
        Billboard
      </h3>
      <div class="ad-wrapper bg-lite-smoke">
        <div class="ad-block ad-unit billboard bg-smoke">
            
        </div>
      </div>
    </section>
    <br>
    <br>
    <section>
      <h3>
        Medium Rectangle
      </h3>
      <div class="ad-wrapper bg-lite-smoke centered">
        <div class="ad-block ad-unit med-rect bg-smoke">
          
        </div>
        <small>
          Advertisement
        </small>
      </div>
    </section>
    <br>
    <br>
    <section>
      <h3>
        Half Page
      </h3>
      <div class="ad-wrapper bg-lite-smoke">
        <div class="ad-block inline ad-unit half-page bg-smoke">
          
        </div>
      </div>
    </section>
    <br>
    <br>
    <section>
      <h3>
        Leaderboard
      </h3>
      <div class="ad-wrapper bg-lite-smoke">
        <div class="ad-block ad-unit leaderboard bg-smoke">
          
        </div>
      </div>
    </section>

  </div>
</body>
